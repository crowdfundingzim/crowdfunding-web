<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Fundraisings" subheader="List of my fundraisings">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="donations" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
              <th>Amount</th>
              <th>Created</th>
              <th>Status</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-donation>
            <tr>
              <td>{{ donation.title }}</td>
              <td>{{donation.amountGoal | currency : 'ZWL '}}</td>
              <td>{{donation.dateCreated | date : 'short'}}</td>
              <td>
                <p-tag
                  [value]="ORDER_STATUS[donation.status - 1].label"
                  [severity]="ORDER_STATUS[donation.status - 1].color"
                ></p-tag>
              </td>
              <td>
                <p-button
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-ban"
                  pTooltip="Close" tooltipPosition="top"
                ></p-button>
                <p-button
                  styleClass="p-button-success mr-2"
                  icon="pi pi-pencil"
                  pTooltip="Edit" tooltipPosition="top"
                  (click)="updateDonation(donation.id)"
                ></p-button>
                <p-button
                  styleClass="p-button-success mr-2"
                  icon="pi pi-image"
                  pTooltip="Update Image" tooltipPosition="top"
                  (click)="updateImage(donation.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
