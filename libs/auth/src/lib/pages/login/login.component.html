<p-toast></p-toast>
<!-- <p-progressSpinner class="loader" *ngIf="loading_spinner"></p-progressSpinner> -->
<div class="login-page">
  <p-card>
    <h3 class="text-center">Login</h3>
    <form [formGroup]="loginForm">
      <div class="formgrid grid p-fluid">

      <div class="col-12 field">
          <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
              <input type="email" formControlName="email" pInputText placeholder="Email" class="inputfield p-2 w-full" >
          </div>
      </div>
      <div class="col-12 field">
          <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
              <input type="Password" formControlName="password" pInputText placeholder="Password" class="inputfield p-2 w-full" >
          </div>
      </div>

      <small class="text-center my-2 ml-2" >Do not have an account ?  Sign Up <a routerLink="/auth/sign-up" class="login-link">here</a></small>

      <div class="col-12">
        <button pButton type="button" (click)="logIn()" label="Log In" ></button>
      </div>
      <small class="text-center my-2 ml-2" >Forgot password ?  Reset password <a routerLink="/auth/reset-password" class="login-link">here</a></small>
      </div>
    </form>






  </p-card>
</div>
