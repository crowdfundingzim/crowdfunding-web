<div class="top-donations-wrapper container">
    <h3 class="text-center mt-5">Top Fundraisers</h3>
    <div class="top-donations row" *ngIf="donations">
        <p-card *ngFor="let donation of donations" [header]="donation?.title" class="col-md-4" [subheader]="donation.datePosted" [style]="{width: '360px'}" styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <img alt="Card" src="assets/banner-bg.jpg">
            </ng-template>
            <div [innerHTML]="donation.description"></div>
            <div>
                <p-progressBar [value]="donation.progress"></p-progressBar>
                <div class="p-2 m2-3">
                    Raised <strong>{{donation.amountRaised | currency : 'ZWL '}}</strong> of <strong style="color: green;">{{donation.amountGoal | currency : 'ZWL '}}</strong>

                </div>

            </div>
           
        </p-card>
    </div>
</div>
