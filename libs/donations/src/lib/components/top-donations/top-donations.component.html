<div class="top-donations-wrapper container">
    <h3 class="text-center mt-5">Top Fundraisers</h3>
    <div class="top-donations grid" *ngIf="donations">
        <p-card *ngFor="let donation of donations" [header]="donation?.title" [subheader]="donation.datePosted" [style]="{width: '360px'}" styleClass="p-card-shadow col-12 md:col-4">
            <ng-template pTemplate="header">
                <img alt="Card" src="assets/banner-bg.jpg">
            </ng-template>
            <p>{{donation?.description}}</p>
            <p-progressBar [value]="donation.progress"></p-progressBar>
            <!-- <ng-template pTemplate="footer">
                <p-button label="Save" icon="pi pi-check"></p-button>
                <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button>
            </ng-template> -->
        </p-card>
    </div>
</div>
