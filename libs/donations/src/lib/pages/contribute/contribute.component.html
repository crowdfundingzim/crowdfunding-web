<div class="contribute">
    <p-card>
        <h3 class="text-center my-3">Make a contribution</h3>
        <form [formGroup]="contributionForm">
          <div class="formgrid grid p-fluid">
    
          <div class="col-12 field">
              <div class="p-inputgroup">
                  <input type="text" formControlName="name" pInputText placeholder="Name (optional)" class="inputfield p-2 w-full" >
              </div>
          </div>
          
          <div class="col-12 field">
              <div class="p-inputgroup">
                  <input type="tel" formControlName="phoneNumber" pInputText placeholder="Ecocash Number" class="inputfield p-2 w-full" >
              </div>
          </div>
          <div class="col-12 field">
              <small>Transaction charges will be charged on your account</small>
              <div class="p-inputgroup">
                  <input type="number" formControlName="amount" min="1" pInputText placeholder="Amount (ZWL)" class="inputfield p-2 w-full" >
              </div>
          </div>
    
          <div class="col-12">
            <button pButton type="button" (click)="pay()" label="Proceed to Pay" ></button>
          </div>
          </div>
        </form>     
    
      </p-card>
</div>
