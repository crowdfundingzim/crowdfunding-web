<p-toast></p-toast>
<div class="admin-page">
  <p-card
    header="Update Image"
    subheader="You can add update image here"
  >
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              label="Update'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancle"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">

        <div class="p-field p-col-12">
            <label for="name">Main Image</label>
            <input
              type="file"
              class="p-inputtext"
              accept="image/*"
              (change)="onImageUpload($event)"
            />
            
            <div class="p-col-2 p-mt-2 p-pl-0">
              <img style="width: 100%" [src]="imageDisplay" alt="" />
            </div>
          </div>
      
    </div>
  </p-card>
</div>
